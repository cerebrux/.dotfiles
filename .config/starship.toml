# Use custom format
format = "$all"

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10
# disable starship from forcing a new line to be taken. Solved the empty line 
# at start of terminal
add_newline = false

disabled = true
# Replace the "â¯" symbol in the prompt with "âœ"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[âŸ](bold green)"     # The "success_symbol" segment is being set to "âœ" with the color "bold green"
error_symbol = "[âœ—](bold red) "

[status]
style = "blue"
symbol = "âœ— "
format = "[\\[$symbol$status\\]]($style) "
disabled = false

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = false
format = " took [$duration]($style)"
style = "bold italic #87A752"

[directory]
#truncation_length = 5
#format = "[$path]($style)[$lock_symbol]($lock_style) "
